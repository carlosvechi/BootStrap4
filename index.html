<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Meu Portfólio</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .jumbotron {
            background-color: #007bff;
            color: #fff;
            margin-bottom: 0;
        }
        .btn-primary, .btn-primary:hover, .btn-primary:focus {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .project {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Meu Portfólio</a>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron text-center text-white bg-primary">
        <h1 class="display-4">Bem-vindo ao Meu Portfólio!</h1>
        <p class="lead">Sou o Carlos, desenvolvedor web.</p>
    </div>

    <!-- Projetos -->
    <div class="container">
        <h2 class="text-center mb-4">Projetos</h2>
        <div class="row">
            <!-- Projeto 1 -->
            <div class="col-md-4 project">
                <div class="card">
                    <img src="https://arquivo.devmedia.com.br/artigos/Higor_Medeiros/padraofactory/image001.jpg" class="card-img-top" alt="Projeto 1">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 1</h5>
                        <p class="card-text">Descrição breve do projeto 1.</p>
                        <a href="#" class="btn btn-primary">Ver Projeto</a>
                    </div>
                </div>
            </div>
            <!-- Projeto 2 -->
            <div class="col-md-4 project">
                <div class="card">
                    <img src="https://www.devmedia.com.br/Imagens/gold/Java/JM47/artigo2/image1.png" class="card-img-top" alt="Projeto 2">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 2</h5>
                        <p class="card-text">Descrição breve do projeto 2.</p>
                        <a href="#" class="btn btn-primary">Ver Projeto</a>
                    </div>
                </div>
            </div>
            <!-- Projeto 3 -->
            <div class="col-md-4 project">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/SoFEAUJpDXA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA0Me9tEUUfbbg2D0V4cfhKeDDvag" class="card-img-top" alt="Projeto 3">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 3</h5>
                        <p class="card-text">Descrição breve do projeto 3.</p>
                        <a href="#" class="btn btn-primary">Ver Projeto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contato -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contato</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
